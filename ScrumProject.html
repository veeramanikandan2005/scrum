<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="scrumproject.css">
    <script src="ScrumProject.js"></script>
</head>
<body>
    <header>
        <div>
            <div id="tophead">
            <pre><i class="fa-solid fa-truck" id="truck"></i><h2 id="h1">SHOPKART</h2></pre>
            </div>
            <div class="SignUp">
                <h3 id="signup">Sign Up</h3>
                <label for="name">USER NAME:</label><br>
                <input id="name" type="text" placeholder="What should we call u"><br>
                <label for="mobile">Phone:</label> <br>
                <input id="mobile" type="text" placeholder="Mobile Number"><br>
                <label for="email">EMAIL</label> <br>
                <input id="email" type="email" placeholder="Your Email"><br>
                <label for="pword">Password:</label> <br>
                <input id="pword" type="password" placeholder="password"><br>
                <input id="word"  type="password" placeholder="confirm password"><br> 
                <p id="onepara">password must be atleast of 6 characters</p>
                <button type="button" id="b1">CLEAR</button><button type="button" id="b2" onclick="check()">SIGN UP</button>
            <p>By Signing Up you agree to ShopKart's conditions <br>of Use and Privacy Notice</p>
        </div>
        </div>
    </header>
</body>
</html>
